<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="https://kit.fontawesome.com/90f3297921.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div class="score" id="score">
                <p>Player : 0</p>
                <p>Computer : 0</p>
            </div>
        </header>
        <h2>Make your Selections</h2>
        <div class="choices">
            <i id="rock" class="choice fa-solid fa-hand-back-fist fa-10x"></i>
            <i id="paper" class="choice fa-solid fa-hand fa-10x"></i>
            <i id="scissors" class="choice fa-solid fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
