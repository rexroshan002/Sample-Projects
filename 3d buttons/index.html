<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>

    <title>Rex Roshan</title>
</head>
<body>
    <div class="container">
        <div class="components">

            <div class="switch">
            
                <div class="switch__1">
                    <input type="checkbox" id="switch-1">
                    <label for="switch-1"></label>
                </div>
                <div class="switch__2">
                    <input type="checkbox" id="switch-2" checked>
                    <label for="switch-2"></label>
                </div>
            </div>

            <div class="checkbox">
                <div class="checkbox__1">
                    <input type="checkbox" id="checkbox-1">
                    <label for="checkbox-1">
                        <i class="material-icons">Done</i>
                    </label>
                </div>
                <div class="checkbox__2">
                    <input type="checkbox" id="checkbox-2" checked>
                    <label for="checkbox-2">
                        <i class="material-icons">Done</i>
                    </label>
                </div>
            </div>
            <div class="radio">
                <div class="radio__1">
                    <input type="radio" id="radio-1" name="radio" value="1">
                    <label for="radio-1"></label>
                </div>
                <div class="radio__2">
                    <input type="radio" id="radio-2" name="radio" value="2" checked>
                    <label for="radio-2"></label>
                </div>
            </div>

            <div class="btn btn__primary"><p>Button</p></div>
            <div class="btn btn__secondary"><p>Button</p></div>

            <div class="clock">
                <div class="hand hours"></div>
                <div class="hand minutes"></div>
                <div class="hand seconds"></div>
                <div class="point"></div>
                <div class="marker">
                    <span class="marker__1"></span>
                    <span class="marker__2"></span>
                    <span class="marker__3"></span>
                    <span class="marker__4"></span>
                </div>
            </div>

            <div class="chip">
                <div class="chip-icon">
                    <ion-icon name="color-palette"></ion-icon>
                </div>
                <p>Neumorphic Design</p>
                <div class="chip__close">
                    <ion-icon name="close"></ion-icon>
                </div>
            </div>

            <div class="circle">
                <span class="circle__btn">
                    <ion-icon class="pause" name="pause"></ion-icon>
                    <ion-icon class="play" name="play"></ion-icon>
                </span>
            </div>

            <div class="form">
                <input type="text" placeholder="Type anything..." class="form__input">
            </div>

            <div class="search">
                <input type="text" placeholder="Search..." class="search__input">
                <div class="search-icon">
                    <ion-icon class="search"></ion-icon>
                </div>
            </div>

            <div class="segmented-control">

                <input type="radio" name="radio2" value="3" id="tab-1" checked>
                <label for="tab-1" class="segmented-control__1">
                    <p>Tab 1</p>
                </label>
                

                <input type="radio" name="radio2" value="4" id="tab-2">
                <label for="tab-2" class="segmented-control__2">
                    <p>Tab 2</p>
                </label>

                <input type="radio" name="radio2" value="5" id="tab-3">
                <label for="tab-3" class="segmented-control__3">
                    <p>Tab 3</p>
                </label>

                <div class="segmented-control__color"></div>
            </div>

            <div class="icon">
                <div class="icon__home">
                    <icon-icon name="home"></icon-icon>
                </div>
                <div class="icon__account">
                    <icon-icon name="person"></icon-icon>
                </div>
                <div class="icon__settings">
                    <icon-icon name="settings"></icon-icon>
                </div>
            </div>

            <div class="slider">
                <div class="slider__box">
                    <span class="slider__btn" id="find"></span>
                    <span class="slider__color"></span>
                    <span class="slider__tooltip">50%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
