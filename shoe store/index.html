<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button class="mode-switch" title="Switch Theme">

    <div class="container">

        VanillaTilt.init(document.querySelectorAll(".box"),{
            max:20,
            speed:900,
            easing:"cubic-bezier(.03,.98,.52,.99)",
            scale:1.1
        });

    <script src="js/main.js"></script>

</html>
