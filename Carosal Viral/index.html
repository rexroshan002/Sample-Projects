<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Carossal</title>
</head>

<body>
	<section>
		<div class="swiper">
			<h1>Rex Roshan Carosals</h1>
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide--one">
					<span>domestic</span>
					<div>
						<h2>Enjoy the exotic life of Roshan</h2>
						<p>
							<svg xmlns="http://w3.org/2000/svg" fill="none" viewBox="6 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							</svg>
						    Maui,Hawaii
						</p>
					</div>
				</div>
				<div class="swiper-slide swiper-slide--two">
					<span>subtropical</span>
					<div>
						<h2>Enjoy the exotic life of Roshan</h2>
						<p>
							<svg xmlns="http://w3.org/2000/svg" fill="none" viewBox="6 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							</svg>
						    Lanzarote,Spanien
						</p>
					</div>
				</div>
				<div class="swiper-slide swiper-slide--three">
					<span>history</span>
					<div>
						<h2>Awesome Effil Tower</h2>
						<p>
							<svg xmlns="http://w3.org/2000/svg" fill="none" viewBox="6 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							</svg>
						    Paris,France
						</p>
					</div>
				</div>
				<div class="swiper-slide swiper-slide--four">
					<span>Mayans</span>
					<div>
						<h2>Mexico</h2>
						<p>
							<svg xmlns="http://w3.org/2000/svg" fill="none" viewBox="6 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							</svg>
						    The Yucatan,Mexico
						</p>
					</div>
				</div>
				<div class="swiper-slide swiper-slide--five">
					<span>Amazon</span>
					<div>
						<h2>HighLife</h2>
						<p>
							<svg xmlns="http://w3.org/2000/svg" fill="none" viewBox="6 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							</svg>
						    Eden Colony,Mangalpet
						</p>
					</div>
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
